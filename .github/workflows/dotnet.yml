name: DotNet 10

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup DotNet 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10"

      - name: Restore dependencies
        run: dotnet restore SharpPersistence.slnx"

      - name: Build
        run: dotnet build SharpPersistence.slnx" --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SharpPersistence.slnx" --configuration Release --no-build
